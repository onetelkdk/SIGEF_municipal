<html>
<head>
<title>jQuery Drop List Examples</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/dropList.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="js/jquery.dropList.1.0.0.js"></script>
<script>
$(document).ready(function(){
		$('#dlist').dropList({
			selected	: '["default"]'
		});	
		
		$('#dlist2').dropList({
			multiple	: true,
			selected	: '["saab","Honda"]'
		});
		$('#dlist3').dropList({
 			search		: true
 		});

		$('#get_json').click(function(e){
			e.preventDefault();
			alert('Item: '+$('#dlist').val());
		});
});
</script>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>

<div class="container" style="margin-top:150px;">
<h1>jQuery Drop List Examples</h1>
<p>dropList lightweight dropdown using jquery</p>
	<div class="wrapper" id="dwrapper">
		<select id="dlist">
		 <option value="default">cars</option>
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="mercedes">Mercedes</option>
		  <option value="audi">Audi</option>
		</select>
	</div>
	
<p>Default Drop down list</p>
	<div class="wrapper" id="dwrapper2">
		<select id="dlist2"  multiple>
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="mercedes">Mercedes</option>
		  <option value="audi">Audi</option>
		  <option value="Hyndai">Hyndai</option>
		  <option value="Honda">Honda</option>
		  <option value="Ferrari">Ferrari</option>
		  <option value="Ducati">Ducati</option>
		  <option value="Tesla">Tesla</option>
		  <option value="volkswagon">volkswagon</option>
		  <option value="Mclaren">Mclaren</option>
		</select>
	</div>
<p>Default Drop down list with search field</p>
	<div class="wrapper" id="dwrapper3">
		<select id="dlist3">
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="mercedes">Mercedes</option>
		  <option value="audi">Audi</option>
		  <option value="Ferrari">Ferrari</option>
		  <option value="Ducati">Ducati</option>
		  <option value="Tesla">Tesla</option>
		  <option value="volkswagon">volkswagon</option>
		  <option value="Mclaren">Mclaren</option>
		</select>
	</div>
